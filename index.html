<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Nicolas Cage Movie Theater</title>
</head>

<body>
	<h1>Welcome To The Nicolas Cage Movie Theatre</h1>
  <br>
  <div class="container">
    <form id="ticketForm">
			<h4>Select Movie</h4>
			<select class="form-control" id="movie-name">
				<option disables selected value> -- select an option --</option>
				<option>Con Air</option>
				<option>Face/Off</option>
				<option>Gone in 60 Seconds</option>
				<option>National Treasure</option>
				<option>The Rock</option>
			</select>
      <h4>Select Time (please enter in military time e.g. 3:00 PM, enter 15)</h4>
      <select class="form-control" id="movie-time">
				<option disables selected value> -- select an option --</option>
        <option>11</option>
        <option>15</option>
        <option>19</option>
      </select>
      <h4>Age Group</h4>
      <select class="form-control" id="age-group">
				<option disables selected value> -- select an option --</option>
        <option>Child (ages 15 & Under)</option>
        <option>Adult (ages 16-61)</option>
        <option>Senior (ages 61 & Over)</option>
      </select>
      <button type="submit" class="btn">Calculate Ticket Price</button>
    </form>
  </div>




</body>

</html>
